<div ng-controller="TripsController">
    <div ng-repeat="trip_date in trip_dates">
        <hr>
        <b>{{trip_date}}</b>
        <br><br>
        <p ng-repeat="t in trips_by_date[trip_date]">
            {{t.start_time | date : 'shortTime'}} - {{t.end_time | date : 'shortTime'}}
        </p>
    </div>
</div>
